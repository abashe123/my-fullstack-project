<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Add patient
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form #addpatient="ngForm" (ngSubmit)="submitForm(addpatient)">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLongTitle">Patient Details</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <div class="mb-3">
                        <label for="patientName" class="form-label">Name</label>
                        <input type="text" id="patientName" class="form-control" [(ngModel)]="patient.name" name="name" placeholder="Enter patient's full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="patientAge" class="form-label">Age</label>
                        <input type="number" id="patientAge" class="form-control" [(ngModel)]="patient.age" name="age" placeholder="Enter patient's age" required>
                    </div>
                    <div class="mb-3">
                        <label for="patientGender" class="form-label">Gender</label>
                        <select id="patientGender" class="form-select" [(ngModel)]="patient.gender" name="gender" required>
                            <option selected disabled>Choose...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sampleType" class="form-label">Sample Type</label>
                        <select id="sampleType" class="form-select" [(ngModel)]="patient.sampletype" name="sampleType" required>
                            <option selected disabled>Choose...</option>
                            <option value="Biopsy">Biopsy</option>
                            <option value="Cytology">Cytology</option>
                            <option value="Pap Smear">Pap Smear</option>
                            <option value="Fluid Sample">Fluid Sample</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="clinicalHistory" class="form-label">Clinical History</label>
                        <textarea id="clinicalHistory" class="form-control" [(ngModel)]="patient.clinicalhistory" name="clinicalHistory" rows="3" placeholder="Enter clinical history" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="diagnosis" class="form-label">Diagnosis</label>
                        <textarea id="diagnosis" class="form-control" [(ngModel)]="patient.diagnosis" name="diagnosis" rows="3" placeholder="Enter diagnosis" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="senderName" class="form-label">Sender's Name</label>
                        <input type="text" id="senderName" class="form-control" [(ngModel)]="patient.senderName" name="senderName" placeholder="Enter sender's name" required>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="sampleDate" class="form-label">Date of Sample Transportation</label>
                        <input type="date" id="sampleDate" class="form-control" [(ngModel)]="patient.sampleTransportDate" name="sampleDate" required>
                    </div> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!addpatient.valid">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
