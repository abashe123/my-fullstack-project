<app-navbar></app-navbar>

<section class="register-block">
  <div class="container">
    <div class="row">
      <div class="col register-sec">
        <h2 class="text-center">Register Now</h2>
        <form 
          class="register-form" 
          id="register_form"
          action="" 
          #f="ngForm" 
          novalidate
          (ngSubmit)="f.form.valid && onSubmit()">
          
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Hospital Name</label>
            <input type="text" class="form-control" name="name" id="" [(ngModel)]="formdata.name" #name="ngModel" required>
            <span class="text-danger" *ngIf="submit && name.errors?.['required']">
              Name is required.
            </span>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Email</label>
            <input type="text" class="form-control" name="email" id="" [(ngModel)]="formdata.email" #email="ngModel" required>
            <span class="text-danger" *ngIf="submit && email.errors?.['required']">
              Email is required.
            </span>
          </div>

          <div class="form-group">
            <label for="exampleInputRank1" class="text-uppercase">Rank</label>
            <input type="text" class="form-control" name="rank" id="" [(ngModel)]="formdata.rank" #rank="ngModel" required>
            <span class="text-danger" *ngIf="submit && rank.errors?.['required']">
              Rank (Regional, District etc) is required.
            </span>
          </div>

          <div class="form-group">
            <label for="exampleInputPhoneNumber1" class="text-uppercase">Phone Number</label>
            <input class="form-control" type="text" name="phonenumber" id="" [(ngModel)]="formdata.phone_number" #phone_number="ngModel" required>
            <span class="text-danger" *ngIf="submit && phone_number.errors?.['required']">
              Phone Number is required.
            </span>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input class="form-control" type="password" name="password" id="" [(ngModel)]="formdata.password" #password="ngModel" required minlength="8">
            <span class="text-danger" *ngIf="submit && password.errors?.['required']">
              Password is required.
            </span>
            <span class="text-danger" *ngIf="submit && password.errors?.['minlength']">
              Minimum length of password is 8 characters.
            </span>
          </div>

          <div class="form-group">
            <span class="text-danger" *ngIf="errorMessage">
              <p>{{ errorMessage }}</p>
            </span>
            <div class="text-center" *ngIf="loading">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <input type="submit" class="btn btn-login float-right" value="Register" (click)="submit=true" [disabled]="loading">
          </div>

          <div class="clearfix"></div>
          <div class="form-group">
            Already have an account? Please <a href="javascript:void(0);" routerLink="/login">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
